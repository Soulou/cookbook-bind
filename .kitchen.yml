---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  require_chef_omnibus: 12.16
platforms:
- name: ubuntu-16.04
  run_list:
  - recipe[apt]
- name: ubuntu-14.04
  run_list:
  - recipe[apt]
- name: debian-8.7
- name: centos-6.9
- name: centos-7.3

verifier:
  name: inspec

suites:
- name: default
  run_list: ['recipe[bind_test]']
